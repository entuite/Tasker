<!doctype html>
<html ng-app="Tasker" >

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasker </title>
    <meta name="description" content="">
    <meta name="author" content="">
   
    <link rel="stylesheet" href="assets/css/angularjs-datetime-picker.css" />
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="lib\angular-addtocalendar\dist\addtocalendar.css">
    
    <link rel="stylesheet" href="assets/css/styles.css">
    <!--Bootstrap Scripts-->
  
</head>

<body ng-controller="taskCtrl">
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark justify-content-center">
        <ul class="navbar-nav">
            <li class="brand"> Tasker </li>
        </ul>
    </nav>
    <div class="row well ml-5" >
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 shadow p-2 m-2 bg-white">
            <section class="c2459">
               
                    <div class="form-group"><label for="Task Name">Task Name:</label>
                        <input type="text" id="taskName" class="form-control" ng-model="task.taskName" /></div>
                    <div class="form-group"><label for="exampleFormControlTextarea2">Description:</label>
                        <textarea id="exampleFormControlTextarea2" rows="3" class="form-control rounded-0" ng-model="task.description">{{task.description}}</textarea>
                    </div>
            </section>
        </div>
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 shadow p-4 bg-white m-1">
            <section class="c2459"><label for="dateTime">StartDate:</label>
                <input datetime-picker date-format="yyyy-MM-dd HH:mm:ss" ng-model="task.StartDateTime" />
                
            </section>
            <section class="c2459"><label for="dateTime">End Date:</label>
                <input datetime-picker date-format="yyyy-MM-dd HH:mm:ss" ng-model="task.endDateTime" />
            </section>
        </div>
        <div class="card col-xl-4 col-lg-4 col-md-4 col-sm-4 shadow p-3 m-2 bg-white">
            <div class="card-body">
                <h5 class="card-title">{{task.taskName}} </h5>
                <br>
                <br>
               

                <p class="card-text">{{task.description}}</p>
                        <input type="hidden" ng-model="objIndex">
                   
                        <input type="button" ng-if="task.descrtiption!='' && task.taskName!='' && task.StartDateTime!='' && task.endDateTime!='' && objIndex==-1" class="btn btn-primary"
                        value="Create a Task" ng-click="createTask()">
                        <input type="button" ng-if="objIndex!=-1" class="btn btn-primary"
                        value="Update Task" ng-click="saveTask(task)">
                    
               
        </div>
            
    </div>
    </div>
    <table class="table table-bordered table-responsive-md table-hover" id="recordsTable">
        <thead class="thead-dark">
            <tr>
                
                <th scope="col">Task Name</th>
                <th scope="col">Description</th>
                <th scope="col">Date/Time</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="task in tasks track by $index">
                
                <td>{{task.taskName}}</td>
                <td>{{task.description}}</td>
                <td>{{task.StartDateTime | date:"medium" }} - {{task.endDateTime | date:"medium" }}</td>
                <td>
                    <a href="#" ng-click="editTask($index)">
                        <img src="assets/images/edit.svg"
                    </a>
                    |
                    <a href="#" ng-click="confirmDelete($index)">
                        <img src="assets/images/trash.svg"
                    </a>
                    
                    |
                    <a href="#" >
                        <addtocalendar
                            start-date="{{task.StartDateTime}}"
                            end-date="{{task.endDateTime}}"
                            title="{{task.taskName}}"
                            location=""
                            class-name="btn btn-sm btn-default dropdown-toggle"
                           
                            description="{{task.description}}">
                        </addtocalendar>
                     </a> 
                </td>
                
            </tr>
            
        </tbody>
    </table>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src="lib\angular-animate\angular-animate.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="lib\angular-ui-bootstrap\dist\ui-bootstrap.js"></script>

    <script src="lib\angular-ui-bootstrap\dist\ui-bootstrap-tpls.js"></script>
    
    <script src="assets/js/angularjs-datetime-picker.min.js"></script>
    <script src="lib\angular-addtocalendar\dist\addtocalendar.js"></script>
    

    <script src="app.js"></script>

  
   
   
</body>

</html>
